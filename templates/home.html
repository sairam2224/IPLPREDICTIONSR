<!DOCTYPE html>
<html>
    <head>
        <title>IPL PLAYER RATING</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <style>
            body {
                background-image: url("https://wallpapercave.com/wp/wp4059913.jpg");
                background-repeat: no-repeat;
                background-size: 100%;
            }
        </style>    
        
    </head>

<body>
    <a href="https://github.com/sairam2224/IPLPREDICTIONSR" class="top-left-link" target="_blank" style="color: yellow;">GitHub Repository Link</a>
        <h1>
            IPL Match Predictor - Sairam Potharlanka
        </h1>
        <img src="{{url_for('static', filename='image/sairam12.jpg')}}" alt="Your Profile Picture" class="profile" height="130" width="130">

        <div class="form-box">

       <form action="{{ url_for('predict_datapoint')}}" method="POST">
      
        <div class="form-group" style="color: gold;">
            <label for ='Player_Name'>PLAYER NAME</label>
            <input type="text" name="Player_Name" placeholder="Enter Your Player Name" style="color: gold; background-color:purple;">
            
          </div>
        <div class="form-group" style="color: gold;">
            <label for="Role_Desc">PlAYER ROLE</label>
            <select class="form-control" name="Role_Desc" placeholder="Enter Player Role" required style="color: gold; background-color:purple;">
                <option class="placeholder" selected disabled value="">Select Role</option>
                <option value="Captain">
                    Captain
                </option>
                <option value="Player">
                    Player
                </option>
                <option value="Keeper">
                    Keeper
                </option>
            </select>
        </div>
        <div class="form-group" style="color: gold;">
            <label for ="Player_team">FAVOURITE PLAYER TEAM</label>
            <select id="Player_team" name="Player_team"
                placeholder="Enter your Favourite team" required style="color: gold; background-color:purple;">
                <option class="placeholder" selected disabled value="" >Select Favourite team</option>
                <option value="Royal Challengers Bangalore">
                    Royal Challengers Bangalore
                </option>
                <option value="Kolkata Knight Riders">
                    Kolkata Knight Riders
                </option>
                <option value="Chennai Super Kings">
                    Chennai Super Kings
                </option>
                <option value="Kings XI Punjab">
                    Kings XI Punjab
                </option>
                <option value="Delhi Daredevils">
                    Delhi Daredevils
                </option>
                <option value="Rajasthan Royals">
                    Rajasthan Royals
                <option value="Deccan Chargers">
                    Deccan Chargers
                <option value="Mumbai Indians">
                    Mumbai Indians
                </option>
            </select>
        </div>
        <div class="form-group" style="color: gold;">
            <label for="Opposit_Team">OPPOSITE PLAYER TEAM</label>
            <select class="form-control" name="Opposit_Team" placeholder="Enter your Opposite Team" required style="color: gold; background-color:purple;">
                <option class="placeholder" selected disabled value="">Select your opposite team</option>
                <option value="Royal Challengers Bangalore">
                    Royal Challengers Bangalore
                </option>
                <option value="Kolkata Knight Riders">
                    Kolkata Knight Riders
                </option>
                <option value="Chennai Super Kings">
                    Chennai Super Kings
                </option>
                <option value="Kings XI Punjab">
                    Kings XI Punjab
                </option>
                <option value="Delhi Daredevils">
                    Delhi Daredevils
                </option>
                <option value="Rajasthan Royals">
                    Rajasthan Royals
                <option value="Deccan Chargers">
                    Deccan Chargers
                <option value="Mumbai Indians">
                    Mumbai Indians
                </option>
            </select>
        </div>
        <div class="form-group" style="color: gold;">
            <label for="is_manofThematch">MAN OF THE MATCH</label>
            <select class="form-group" name="is_manofThematch" placeholder="Man Of the Match"
                required style="color: gold; background-color:purple;">
                <option class="form-group" selected disabled value="">Player Will Won Man Of the Match</option>
                <option value="1">
                    True
                </option>
                <option value="0">
                    False
                </option>
            </select>
        </div>
        <div class="form-group" style="color: gold;">
            <label for="City_Name">HOME GROUND TEAM</label>
            <select class="placeholder" name="City_Name" placeholder="Enter Home Ground Team" required style="color: gold; background-color:purple;" >
                <option class="placeholder" selected disabled value="" >Select your Home Ground team</option>
                <option value="Royal Challengers Bangalore">
                    Royal Challengers Bangalore
                </option>
                <option value="Kolkata Knight Riders">
                    Kolkata Knight Riders
                </option>
                <option value="Chennai Super Kings">
                    Chennai Super Kings
                </option>
                <option value="Kings XI Punjab">
                    Kings XI Punjab
                </option>
                <option value="Delhi Daredevils">
                    Delhi Daredevils
                </option>
                <option value="Rajasthan Royals">
                    Rajasthan Royals
                <option value="Deccan Chargers">
                    Deccan Chargers
                <option value="Mumbai Indians">
                    Mumbai Indians
                </option>
            </select>
        </div>

        <div style="clear:both;" ></div>
      <input type="submit" value="Submit" style="color: gold; background-color:green;">
    </form>
    </div>
    <div>      
    <h2 style="color: rgb(255, 68, 0);">
      Your Player Score Is : {{ results }} Out Of 5
    </h2>
  </body>
</html>
</html>
